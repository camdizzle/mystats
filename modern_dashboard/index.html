<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyStats Dashboard</title>
  <link rel="stylesheet" href="/dashboard/styles.css">
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div>
        <h1>MyStats Dashboard Hub</h1>
      </div>
      <span id="updated-at">Refreshingâ€¦</span>
    </header>

    <section class="dashboard-nav" role="tablist" aria-label="Dashboard views">
      <button class="dashboard-nav-btn dashboard-nav-btn--active" data-view="mycycle" type="button">MyCycle</button>
      <button class="dashboard-nav-btn" data-view="season-quests" type="button">Season Quests</button>
      <button class="dashboard-nav-btn" data-view="tilt" type="button">Tilt Dashboard</button>
      <button class="dashboard-nav-btn" data-view="rivals" type="button">Rivals</button>
      <button class="dashboard-nav-btn" data-view="races" type="button">Race Dashboard</button>
    </section>

    <section class="mycycle-shell" data-panel="mycycle">
      <article class="summary-panel">
        <div id="mycycle-meta" class="meta"></div>
        <div id="summary-kpis" class="kpis"></div>
        <div id="cycle-highlights" class="cycle-highlights"></div>
        <div class="legend">
          <span><i class="dot dot--hit"></i> Position hit</span>
          <span><i class="dot dot--miss"></i> Still needed</span>
        </div>
      </article>

      <article class="leaderboard-panel">
        <div class="panel-title-row">
          <h2>Leaderboard</h2>
          <span id="range-pill" class="range-pill"></span>
        </div>
        <div id="mycycle" class="rows"></div>
      </article>
    </section>

    <section class="season-shell is-hidden" data-panel="season-quests">
      <article class="summary-panel">
        <div class="meta">Season Quests overview</div>
        <div id="season-kpis" class="kpis"></div>
        <div id="season-quest-targets" class="quest-targets"></div>
      </article>

      <article class="leaderboard-panel">
        <div class="panel-title-row">
          <h2>Season Quest Leaderboard</h2>
          <span id="season-range-pill" class="range-pill">Top 100</span>
        </div>
        <div id="season-quests" class="rows"></div>
      </article>
    </section>

    <section class="tilt-shell is-hidden" data-panel="tilt">
      <article class="summary-panel">
        <div class="meta">Tilt Dashboard pulse</div>
        <div id="tilt-kpis" class="kpis"></div>
        <div id="tilt-highlights" class="cycle-highlights"></div>
      </article>

      <article class="leaderboard-panel">
        <div class="panel-title-row">
          <h2>Tilt Leaderboard</h2>
          <div class="tilt-sort-controls">
            <label for="tilt-sort-by" class="sr-only">Sort tilt leaderboard by</label>
            <select id="tilt-sort-by" class="sort-select">
              <option value="pressure_score">Pressure</option>
              <option value="name">Name</option>
              <option value="tilt_points">Tilt Points</option>
              <option value="tilt_levels">Tilt Levels</option>
              <option value="tilt_top_tiltee">Top Tiltees</option>
              <option value="deaths">Death Count</option>
              <option value="death_rate">Death Rate</option>
              <option value="consistency">Consistency</option>
            </select>
            <label for="tilt-sort-order" class="sr-only">Sort order</label>
            <select id="tilt-sort-order" class="sort-select">
              <option value="desc">Desc</option>
              <option value="asc">Asc</option>
            </select>
            <span id="tilt-range-pill" class="range-pill">Community Meta</span>
          </div>
        </div>
        <div id="tilt-leaderboard" class="rows"></div>
      </article>
    </section>

    <section class="rivals-shell is-hidden" data-panel="rivals">
      <article class="summary-panel">
        <div class="meta">Rivals snapshot</div>
        <div id="rivals-kpis" class="kpis"></div>
        <div id="rivals-highlights" class="cycle-highlights"></div>
      </article>

      <article class="leaderboard-panel">
        <div class="panel-title-row">
          <h2>Rivals Leaderboard</h2>
          <span id="rivals-range-pill" class="range-pill">Closest gaps</span>
        </div>
        <div id="rivals-leaderboard" class="rows"></div>
      </article>
    </section>
    <section class="races-shell is-hidden" data-panel="races">
      <article class="summary-panel">
        <div class="meta">Race + BR snapshot</div>
        <div class="race-type-filter" role="group" aria-label="Race type filter">
          <button class="mini-filter-btn mini-filter-btn--active" type="button" data-race-filter="both">Both</button>
          <button class="mini-filter-btn" type="button" data-race-filter="race">Races</button>
          <button class="mini-filter-btn" type="button" data-race-filter="br">BR</button>
        </div>
        <div id="races-kpis" class="kpis"></div>
        <div id="races-highlights" class="cycle-highlights"></div>
      </article>

      <article class="leaderboard-panel">
        <div class="panel-title-row">
          <h2>Race Leaderboard</h2>
          <span id="races-range-pill" class="range-pill">Both modes</span>
        </div>
        <div id="races-leaderboard" class="rows"></div>
      </article>
    </section>


  </main>
  <script src="/dashboard/dashboard.js"></script>
</body>
</html>
