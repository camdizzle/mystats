<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <link rel='stylesheet' href='/overlay/styles.css'>
  <title>Overlay</title>
</head>
<body>
  <main class='card'>
    <h1 id='overlay-title'>MyStats Live Results</h1>

    <div class='header-stats'>
      <span id='stat-avg-today' class='pill pill--today'>Avg Pts Today: 0</span>
      <span id='stat-uniq-today' class='pill pill--today'>Unique Racers Today: 0</span>
      <span id='stat-races-today' class='pill pill--today'>Total Races Today: 0</span>
      <span id='stat-avg-season' class='pill pill--season'>Avg Pts Season: 0</span>
      <span id='stat-uniq-season' class='pill pill--season'>Unique Racers Season: 0</span>
      <span id='stat-races-season' class='pill pill--season'>Total Races Season: 0</span>
    </div>

    <section class='board-shell'>
      <h2 class='board-title'>Top Results</h2>
      <ol id='leaderboard'></ol>
    </section>

    <section id='splash-screen' class='splash-screen' aria-hidden='true'>
      <div class='splash-screen__image' role='img' aria-label='MyStats splash screen'></div>
    </section>

  </main>

  <script src='/overlay/overlay.js'></script>
</body>
</html>
