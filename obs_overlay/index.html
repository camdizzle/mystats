<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <link rel='stylesheet' href='/overlay/styles.css'>
  <title>Overlay</title>
</head>
<body>
  <main class='card'>
    <h1 id='overlay-title'>MyStats Live Results</h1>

    <div class='header-stats'>
      <span id='stat-avg-today' class='pill pill--today'><span class='pill-title'>Avg Points Today</span><span class='pill-value'>0</span></span>
      <span id='stat-uniq-today' class='pill pill--today'><span class='pill-title'>Racers Today</span><span class='pill-value'>0</span></span>
      <span id='stat-races-today' class='pill pill--today'><span class='pill-title'>Total Races Today</span><span class='pill-value'>0</span></span>
      <span id='stat-avg-season' class='pill pill--season'><span class='pill-title'>Avg Points Season</span><span class='pill-value'>0</span></span>
      <span id='stat-uniq-season' class='pill pill--season'><span class='pill-title'>Racers Season</span><span class='pill-value'>0</span></span>
      <span id='stat-races-season' class='pill pill--season'><span class='pill-title'>Total Races Season</span><span class='pill-value'>0</span></span>
    </div>

    <section class='board-shell'>
      <ol id='leaderboard'></ol>
    </section>

    <section id='splash-screen' class='splash-screen' aria-hidden='true' visible='false'>
      <div class='splash-screen__image' role='img' aria-label='MyStats splash screen'></div>
    </section>

  </main>

  <script src='/overlay/overlay.js'></script>
</body>
</html>
